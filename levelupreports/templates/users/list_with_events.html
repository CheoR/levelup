{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>LevelUp Reports - Events</title>
  </head>
  <body>
    <h1>{{ title }}</h1>

    <!-- Django version of intropolation 

        Where the variable was passed into a context in another file.

        template = 'users/list_with_games.html'
        context = {
            'usergame_list': list_of_users_with_games
        }

        If you want to use CSS, look up the /STATIC/ variable in settings.py
    -->
    {% for host in event_host_list %}
    <h2>{{ host.full_name }}</h2>
    <ol>
      {% for event in host.events %}
      <li>
        <p>Event: {{ event.game_event }}</p>
        <p>Date: {{ event.start_date }}</p>
      </li>
      {% endfor %}
    </ol>
    {% endfor %}
  </body>
</html>
